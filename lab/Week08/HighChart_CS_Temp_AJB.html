<!DOCTYPE html>
<html>
<head>
    <title>College Station Weekly Temperature Forecast Highchart- AJB</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>
</head>
<body>
    <div id="chart-container" style="width: 800px; height: 400px;"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Data
            const days = ['Sat', 'Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat '];
            const highestTemperatures = [82, 81, 81, 70, 77, 78, 79, 80];
            const lowestTemperatures = [67, 59, 50, 47, 51, 60, 66, 66];

            // Create chart
            Highcharts.chart('chart-container', {
                title: {
                    text: 'College Station Weekly Temperature Forecast - Highcharts'
                },
                xAxis: {
                    categories: days
					
                },
                yAxis: {
                    title: {
                        text: 'Temperature (Â°F)'
                    }
                },
                series: [{
                    name: 'Highest Temperature',
                    data: highestTemperatures
                }, {
                    name: 'Lowest Temperature',
                    data: lowestTemperatures
                }],
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },
                plotOptions: {
                    series: {
                        pointStart: 0
                    }
                }
            });
        });
    </script>
</body>
</html>
